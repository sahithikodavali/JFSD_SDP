<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <h2>Login</h2>
      <!-- Updated form to redirect to dashboard.html -->
      <form action="dashboard.html">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password">
          <span class="toggle-password">üëÅÔ∏è</span>
        </div>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <div class="admin-option">
          <button type="button" onclick="window.location.href='admin.html';">Admin?</button>
        </div>
      </form>
    </div>
    <div class="login-right">
    
      <!-- You can add the student portal illustration image here -->
      <img src="https://img.freepik.com/premium-vector/continuous-line-drawing-young-students-learning_497857-270.jpg" alt="Student illustration" width="1500">
    </div>
  </div>
</body>
</html>
